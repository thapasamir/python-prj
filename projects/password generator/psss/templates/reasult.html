<!doctype html>
<html lang="en">

    <style type="text/css" media="screen">
      .container{
        margin-top: 10%;
      }
      #as{
        text-align: center;
        color: lime;
      }
    </style>
    <script language="javascript" type="text/javascript">
      function myFunction() {
          var copyText = document.getElementById("myInput");
          copyText.select();
          copyText.setSelectionRange(0, 99999)
          document.execCommand("copy");
          alert("Copied the text: " + copyText.value);
}
      </script>
    <title>Password Generator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">PASS_GEN</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>
            </ul>
        </div>
    </nav>
    <div class="alert alert-success" role="alert">
  
</div>
<h1 id="as">Your password is given below</h1>
<input class="form-control" type="text" placeholder="{{pas}} {{ax}}" id="myInput"><br>
<button type="button" onclick="myFunction()" class="btn btn-secondary btn-lg btn-block ">copy password</button>
